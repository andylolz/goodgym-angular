<!-- Header -->
<div class="lastUnit size1of1 header">
    <h1 class="inline-block">{{ run.name }}</h1>
    <a href="" class="add-btn button p0 relative" data-run-id="{{run.id}}" data-reg-id="{{run.registration_id}}" button-register button-loading="button-loading">Join Run</a>
</div>
<!-- /Header -->

<div class="lastUnit size1of1 main-section" ng-show="run.photos">
    <ul>
        <li ng-repeat="photo in run.photos">
            <img ng-src="{{photo.photo.image_url}}">
        </li>
    </ul>
</div>
