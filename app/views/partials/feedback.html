<div class="feedback-block section {{feedback.class}} slideDown" ng-show="feedback">
  <div class="lastUnit size1of1">
    <div class="media">
      <div class="media-image">
        <span class="ggicon icon-{{feedback.icon}}"></span>
      </div>
      <div class="media-body ">
        <h4>{{feedback.title}}</h4>
        <p>{{feedback.message}}</p>
      </div>
    </div>
  </div>
</div>
