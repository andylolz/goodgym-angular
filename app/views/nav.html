<div class="sliding-nav relative overflow-hidden navtoggle" ng-controller="NavCtrl">
    <div class="brand-icon navtoggle">
        <a href="/patterns/" class="block"></a>
    </div>
    <ul class="primary-nav nomargin navtoggle">
        <li ng-repeat="link in nav">
            <a href="#/{{link.slug | lowercase}}" title="{{ link.title }}" active-link="selected" responsive>
                <span class="nav-label">{{ link.title }}</span>
            </a>
        </li>
       
    </ul>
</div>
